<!-- Sample html file that corresponds to the 99-sample.js file              -->
<!-- This creates and configures the onscreen elements of the node           -->

<!-- If you use this as a template, update the copyright with your own name. -->

<!-- First, the content of the edit dialog is defined.                       -->

<script type="text/x-red" data-template-name="JennyNode">
   
    <div class="form-row">
        <label for="node-input-username"><i class="icon-tag"></i> Jenny App Username:</label>
        <input type="text" id="node-input-username" placeholder="username">
    </div>

    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name: </label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Set Discovery Mode ON </label>
        <input type="checkbox" id="node-input-discovery_mode" placeholder="discovery_mode">
    </div>
</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="JennyNode">
   <!-- data-help-name identifies the node type this help is for             -->
   <!-- This content appears in the Info sidebar when a node is selected     -->
   <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
   <!-- node in the palette.                                                 -->
   <p>Simple sample input node. Just sends a single message when it starts up.
   This is not very useful.</p>
   <p>Outputs an object called <code>msg</code> containing <code>msg.topic</code> and
   <code>msg.payload</code>. msg.payload is a String.</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('JennyNode',{
        category: 'advanced-input',      // the palette category
        color: "#7B7B79";
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
            username: {value:"", required:true},
            discovery_mode: {value:"", required: false};
            lamp_id: {value:"", required: false};
            lamp_status:{};
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:2,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "kostajennynode.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.topic||"JennyNode";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
